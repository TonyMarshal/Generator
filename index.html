<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <h2>Random Password Generator</h2>
        <input type="text" placeholder="legnth of password" id="legnth"><br>
        <input type="text" placeholder="Create Password" id="password" readonly>
        <table>
            <th><div id="button" class="btn1" onclick="genPassword()">Generate</div></th>
            <th><div id="button" class="btn2" onclick="copyPassword()">Copy</div></th>
        </table>
    </div>
    <script type="text/javascript">
        var password = document.getElementById('password');
        let legnth = document.getElementById('legnth')

        function genPassword() {
            var chars = "ABCDEFGHIJKLMNOPQRSTUVWXZYabcdefghijklmnopqrstuvwxyz0123456789@#$%&";
            var passwordLength = Number(legnth.value);
            var password = "";

            for (var i = 0; i < passwordLength; i++) {
                var randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber +1);
                
            }

            document.getElementById("password").value = password
        }

        function copyPassword() {
            var copyText = document.getElementById("password");
            copyText.select();
            copyText.setSelectionRange(0,999);
            document.execCommand("copy");
        }
    </script>
</body>
</html>
